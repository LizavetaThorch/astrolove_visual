<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="=ie=edge">
        <title>Astro Love</title>
        <link rel="stylesheet" href="./css/mainPage.css">
    </head>
    <body>
        <div id="main">
            <h1>ASTRO LOVE</h1>
            <img src="./photos/intro.png" alt="INTRO" />

            <!-- Поле для ввода имени -->
            <input type="text" id="name" placeholder="Введи имя" />

            <!-- Поле для ввода даты рождения -->
            <div id="birthday">
                <select id="day">
                    <option value="">День</option>
                </select>
                <select id="month">
                    <option value="">Месяц</option>
                </select>
                <select id="year">
                    <option value="">Год</option>
                </select>
            </div>

            <!-- Поле для ссылки на соцсеть -->
            <input type="url" id="social" placeholder="Твоя соц. сеть" />

            <!-- Контейнер для кнопки -->
            <div id="button-container">
                <button id="next">Save</button>
            </div>
        </div>

        <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
        <script src="./javaScript/mainPage.js"></script>
    </body>
</html>
